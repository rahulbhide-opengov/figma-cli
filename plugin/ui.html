<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, -apple-system, sans-serif;
      font-size: 11px;
      background: #2c2c2c;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      gap: 4px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .dot.connecting { background: #f59e0b; animation: pulse 1s infinite; }
    .dot.connected { background: #22c55e; }
    .dot.error { background: #ef4444; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .title { font-weight: 600; font-size: 12px; }
    #status { color: #aaa; }
    .hint { font-size: 9px; color: #666; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="title">Figma DS CLI</div>
  <div class="row">
    <div id="dot" class="dot connecting"></div>
    <span id="status">Connecting...</span>
  </div>
  <div class="hint">Keep this window open</div>

  <script>
    // Scan ports 3456-3460 (like figma-console-mcp scans 9223-9232)
    const PORTS = [3456, 3457, 3458, 3459, 3460];
    let currentPortIndex = 0;
    let ws = null;
    let reconnectTimer = null;
    const statusEl = document.getElementById('status');
    const dotEl = document.getElementById('dot');

    function setStatus(text, state) {
      statusEl.textContent = text;
      dotEl.className = 'dot ' + state;
    }

    function connect() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      const port = PORTS[currentPortIndex];
      const url = `ws://127.0.0.1:${port}/plugin`;

      try {
        ws = new WebSocket(url);

        ws.onopen = () => {
          setStatus('Connected', 'connected');
          currentPortIndex = 0;

          // Notify plugin main thread
          parent.postMessage({ pluginMessage: { type: 'connected' } }, '*');

          // Send hello
          ws.send(JSON.stringify({
            type: 'hello',
            mode: 'plugin',
            version: '1.0.0'
          }));
        };

        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);

            if (msg.action === 'eval') {
              // Forward eval request to plugin main thread
              parent.postMessage({
                pluginMessage: {
                  type: 'eval',
                  id: msg.id,
                  code: msg.code
                }
              }, '*');
            }

            if (msg.action === 'ping') {
              ws.send(JSON.stringify({ type: 'pong', id: msg.id }));
            }
          } catch (e) {
            console.error('Message parse error:', e);
          }
        };

        ws.onclose = () => {
          setStatus('Reconnecting...', 'connecting');
          parent.postMessage({ pluginMessage: { type: 'disconnected' } }, '*');

          // Reconnect after 2 seconds (start from first port)
          currentPortIndex = 0;
          clearTimeout(reconnectTimer);
          reconnectTimer = setTimeout(connect, 2000);
        };

        ws.onerror = (error) => {
          setStatus('Scanning...', 'connecting');
          console.error('WebSocket error:', error);

          // Try next port
          currentPortIndex = (currentPortIndex + 1) % PORTS.length;
          clearTimeout(reconnectTimer);
          reconnectTimer = setTimeout(connect, 500);
        };

      } catch (e) {
        setStatus('Error', 'error');
        parent.postMessage({ pluginMessage: { type: 'error', message: e.message } }, '*');

        // Try next port
        currentPortIndex = (currentPortIndex + 1) % PORTS.length;
        clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connect, 500);
      }
    }

    // Receive results from plugin main thread
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg.type === 'result') {
        // Send result back to CLI via WebSocket
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({
            type: 'result',
            id: msg.id,
            result: msg.result,
            error: msg.error
          }));
        }
      }
    };

    // Start connection
    connect();
  </script>
</body>
</html>
